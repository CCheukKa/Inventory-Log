<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Log ClientView</title>

    <script defer src="../scripts/main.js"></script>
    <link rel="stylesheet" href="../../styles/main.css">
</head>

<body>
    <div class="mainContainer">
        <header class="ylc-name">源利棧 YLC</header>
        <div class="bodyContainer">
            <div class="property-list">
                <div class="property-set colour">
                    <img class="icons" src="./SVG/palette_FILL1_wght400_GRAD0_opsz48.svg" alt="Palette">
                    <div class="properties colour"> 顏色 </div>
                    <img class="icons button add add-colour" src="./SVG/add_FILL1_wght700_GRAD0_opsz48.svg" alt="Add">
                </div>
                <div class="property-set material">
                    <img class="icons" src="./SVG/texture_FILL0_wght400_GRAD0_opsz48.svg" alt="Material">
                    <div class="properties material"> 物料 </div>
                    <img class="icons button add add-material" src="./SVG/add_FILL1_wght700_GRAD0_opsz48.svg" alt="Add">
                </div>
                <div class="property-set size">
                    <img class="icons" src="./SVG/open_in_full_FILL0_wght400_GRAD0_opsz48.svg" alt="Size">
                    <div class="properties size"> 大小 </div>
                    <img class="icons button add add-size" src="./SVG/add_FILL1_wght700_GRAD0_opsz48.svg" alt="Add">
                </div>
                <div class="property-set volume">
                    <img class="icons" src="./SVG/wine_bar_FILL1_wght400_GRAD0_opsz48.svg" alt="Size">
                    <div class="properties volume"> 容量 </div>
                    <img class="icons button add add-volume" src="./SVG/add_FILL1_wght700_GRAD0_opsz48.svg" alt="Add">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
